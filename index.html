<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Profil Saya - NotDevPay</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, blue, red);
      color: white;
      min-height: 100vh;
      position: relative;
    }

    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem 6rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .username {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    .email {
      font-size: 0.95rem;
      color: #dddddd;
      margin-bottom: 1.5rem;
    }

    .button-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      align-items: flex-start;
    }

    .button-list a {
      display: block;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.7rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .button-list a:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .logout-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      font-weight: bold;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      text-align: center;
    }

    .logout-button:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 4rem 1rem 6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol dashboard -->
  <a href="Dash.html" class="back-button" title="Kembali ke Dashboard">üè†</a>

  <div class="container">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar" id="profilePhoto" />
    <div class="username" id="profileName">User</div>
    <div class="email" id="profileEmail">user@email.com</div>

    <div class="button-list">
      <a href="#">üìß Gmail</a>
      <a href="#">üîí Password</a>
      <a href="#">üìû No. Telepon</a>
      <a href="#">üìÑ Riwayat</a>
      <a href="https://wa.me/6285117020277" target="_blank">üìû Contact Us</a>
    </div>
  </div>

  <button class="logout-button" onclick="logout()">Keluar Akun</button>

  <script>
    // Firebase config milikmu
    const firebaseConfig = {
      apiKey: "AIzaSyA__XWn0z_S1UwPdRVaV3cR8Gko2U4qxNA",
      authDomain: "notdevpay.firebaseapp.com",
      projectId: "notdevpay",
      storageBucket: "notdevpay.appspot.com",
      messagingSenderId: "938511424950",
      appId: "1:938511424950:web:23b5122c8d2c4f2a869594"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Ambil data user dari Firebase Auth
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("profileName").textContent = user.displayName || "Tidak Ada Nama";
        document.getElementById("profileEmail").textContent = user.email;

        if (user.photoURL) {
          document.getElementById("profilePhoto").src = user.photoURL;
        }
      } else {
      }
    });

    // Fungsi Logout
    function logout() {
      if (confirm("Yakin mau keluar dari akun lu?")) {
        auth.signOut().then(() => {
          window.location.href = "https://notdevhere.github.io/Login/";
        });
      }
    }
  </script>

</body>
</html>
